</head>
<body>
<div class="container">
    <div class="row col-md-6 col-md-offset-2">
        <script>
            const data = firebase.database();
            const ratRef = data.ref("RAT_TABLE");

            var table = '';
            var row = 2;
            var col = 10;

            table += '<thead>' +  '<tr id="tablelook">' + '<th class="text-center">Key</th>' +
                '<th>Created Date</th>' + '<th class="text-center">Key</th>' +
                '<th>Location Type</th>' + '<th>Incident Zip</th>' +
                '<th>Incident Address</th>' + '<th>City</th>' +
                '<th>Borough</th>' + '<th>Latitude</th>' + '<th>Longitude</th>';

            ratRef.limitToLast(1).once('value', function(snapshot) {
                if (snapshot.exists()) {
                    snapshot.forEach(function (child) {
                        table += '<tr>';
                        child.forEach(function (data) {
                           table += '<td></td>';
                        });
                        table += '</tr>';
                    });
                }
            });
            document.write('<table class="table table-striped cu">' + table + '</table>');


        </script>
    </div>
</div>
