<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="../css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="../css/login_css.css"/>
    <link rel="stylesheet" href="../css/main.css"/>

    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="../js/FireBase.js"></script>
</head>
<body id="woo">
<div id="dvTable" class="container">
    <div id="tbls" class="row col-md-6 col-md-offset-2">
        <script>
            const data = firebase.database();
            const ratRef = data.ref("RAT_TABLE");

            var table = '';

            table += '<table class="table table-striped cu">' + '<thead>' +  '<tr id="tablelook">' +
                '<th>Key</th>' +
                '<th>Created Date</th>' + '<th>Key</th>' +
                '<th>Location Type</th>' + '<th>Incident Zip</th>' +
                '<th>Incident Address</th>' + '<th>City</th>' +
                '<th>Borough</th>' + '<th>Latitude</th>' + '<th>Longitude</th>' +
                '</tr>' + '</thead>';

            ratRef.limitToLast(20).once('value', function (snapshot) {
                if (snapshot.exists()) {
                    snapshot.forEach(function (child) {
                        table += '<tr id="tablelook">';
                        child.forEach(function (data) {
                            table += '<td>' + data.val() + '</td>';
                        });
                        table += '</tr>';
                    });
                }
            });
            table += '</table>';
            window.setTimeout(writer, 5000);
            function writer() {
                document.getElementById("tbls").innerHTML = table;
            }


        </script>
    </div>
</div>


<script src="../js/main.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
