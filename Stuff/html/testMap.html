<!DOCTYPE html>
<html>
<head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 400px;
            width: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="../css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="../css/login_css.css"/>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: new google.maps.LatLng(40.7128, -74.0060),
            mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
            parking: {
                icon: iconBase + 'parking_lot_maps.png'
            },
            library: {
                icon: iconBase + 'library_maps.png'
            },
            info: {
                icon: iconBase + 'info-i_maps.png'
            }
        };

        var features = [
            {
                position: new google.maps.LatLng(40.666108877279804, -73.87138712734941),
                type: 'info'
            }, {
                position: new google.maps.LatLng(40.6392892287361, -73.9541316335409),
                type: 'info'
            }, {
                position: new google.maps.LatLng(40.78857994984923, -73.94864079628115),
                type: 'info'
            }, {
                position: new google.maps.LatLng(40.689040272967645, -73.91429592408346),
                type: 'info'
            }, {
                position: new google.maps.LatLng(40.79482455512832, -73.97429632090504),
                type: 'info'
            }, {
                position: new google.maps.LatLng(40.78722279822423, -73.967925528552),
                type: 'info'
            }, {
                position: new google.maps.LatLng(40.882773905865354, -73.9031247504357),
                type: 'info'
            }, {
                position: new google.maps.LatLng(40.62809681878341, -73.99574176633654),
                type: 'info'
            }, {
                position: new google.maps.LatLng(40.647692997464205, -73.98036384915527),
                type: 'info'
            }, {
                position: new google.maps.LatLng(40.830001638976775, -73.90006145374232),
                type: 'info'
            }, {
                position: new google.maps.LatLng(40.66152261853153, -73.99220374389996),
                type: 'info'
            }, {
                position: new google.maps.LatLng(40.6516137025306, -73.962815614742825),
                type: 'parking'
            }, {
                position: new google.maps.LatLng(40.84845044662301, -73.93253533994016),
                type: 'parking'
            }, {
                position: new google.maps.LatLng(40.61208720032969, -74.12993146803603),
                type: 'parking'
            }, {
                position: new google.maps.LatLng(40.62437628263973, -74.07750851116587),
                type: 'parking'
            }, {
                position: new google.maps.LatLng(40.801686150810006, -73.94890519312018),
                type: 'parking'
            }, {
                position: new google.maps.LatLng(40.67956301553456, -73.85245111268173),
                type: 'parking'
            }, {
                position: new google.maps.LatLng(40.7417480484786, -73.85648507494219),
                type: 'parking'
            }, {
                position: new google.maps.LatLng(40.75865881403907,-73.98330186067226),
                type: 'library'
            }
        ];

        // Create markers.
        features.forEach(function(feature) {
            var marker = new google.maps.Marker({
                position: feature.position,
                //icon: icons[feature.type].icon,
                map: map
            });
        });
    }
</script>
<a href= "../html/main.html" type="button" id="mainReturn" role="button" class="btn btn-success btn-sm">Back to Main</a>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbmdeersid6XSA4kh_TYsGgVSgVF5BrFs&callback=initMap">

</body>
</html>
